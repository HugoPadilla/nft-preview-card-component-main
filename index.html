<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card-container">
        <div class="card-img-container">
          <img
            class="card-img"
            src="./images/image-equilibrium.jpg"
            alt="Art equilibrium"
          />
          <div class="overlay"></div>

          <img src="images/icon-view.svg" alt="Icon view" class="fa-eye" />
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-info">
          <div class="card-info card-info-text">
            <img
              src="./images/icon-ethereum.svg"
              alt="Icon cripto esthereum"
              class="fa-ethereum"
            />
            <p class="card-info-value">0.041 ETH</p>
          </div>
          <div class="card-info card-info-text">
            <img
              src="./images/icon-clock.svg"
              alt="Icon clock"
              class="fa-clock"
            />
            <p class="card-info-date">3 days left</p>
          </div>
        </div>

        <hr />

        <div class="card-profile">
          <img src="./images/image-avatar.png" alt="Profile" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by
        <a href="https://github.com/HugoPadilla" target="_blank">Hugo Padilla</a
        >.
      </div>
    </main>
  </body>
</html>
